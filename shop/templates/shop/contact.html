{% extends 'shop/basic.html' %}

{% block title %} Contact-shop {% endblock%}

{% block body %}

<div class="container mt-3">
    <h2>Contact Us</h2>
    <form action="/shop/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="your phone number">
        </div>
        <div class="form-group">
            <label for="query">How may we help you?</label>
            <textarea name="query" class="form-control" id="query" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary" id="btn">Submit</button>
    </form>
</div>
{% endblock %}


{% block js %}
<script>
    {% if thank %}
    alert('Thanks for contacting us !. We will get back to u soon')
    document.location = '/shop/contact/';
    {% endif %}

</script>


{% endblock %}
